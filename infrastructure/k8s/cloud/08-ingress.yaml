apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudscribe-ingress
  namespace: cloudscribe
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/affinity-mode: "persistent"
    nginx.ingress.kubernetes.io/session-cookie-name: "route"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "10800"

spec:
  ingressClassName: nginx

  tls:
    - hosts:
        - blazor.REPLACE_WITH_IP.nip.io
        - api.REPLACE_WITH_IP.nip.io
        - auth.REPLACE_WITH_IP.nip.io
      secretName: cloudscribe-tls-cert

  rules:
    - host: blazor.REPLACE_WITH_IP.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cloudscribe-blazor-service
                port:
                  number: 80

    - host: api.REPLACE_WITH_IP.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cloudscribe-api-service
                port:
                  number: 80

    - host: auth.REPLACE_WITH_IP.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: keycloak-service
                port:
                  number: 8080
