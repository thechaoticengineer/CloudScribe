apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudscribe-blazor
  namespace: cloudscribe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudscribe-blazor
  template:
    metadata:
      labels:
        app: cloudscribe-blazor
    spec:
      containers:
        - name: blazor
          image: ghcr.io/thechaoticengineer/cloudscribe-blazor:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"
            - name: ApiUrl
              value: "http://cloudscribe-api-service"
            - name: Keycloak__PublicAddress
              value: "http://localhost:8080"
            - name: Keycloak__InternalAddress
              value: "http://keycloak-service:8080"
            - name: Keycloak__Realm
              value: "cloudscribe"
            - name: Keycloak__ClientId
              value: "cloudscribe-web"
            - name: Keycloak__ClientSecret
              valueFrom:
                secretKeyRef:
                  name: cloudscribe-secrets
                  key: oidc-client-secret

---
apiVersion: v1
kind: Service
metadata:
  name: cloudscribe-blazor-service
  namespace: cloudscribe
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: cloudscribe-blazor
  type: LoadBalancer