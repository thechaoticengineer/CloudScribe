name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOTNET_VERSION: '9.0.x'

jobs:
  tests:
    name: üß™ Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          cache: true
          cache-dependency-path: '**/*.csproj'

      - name: Restore Dependencies
        run: dotnet restore CloudScribe.sln

      - name: Build Solution
        run: dotnet build CloudScribe.sln --no-restore --configuration Release

      - name: Run Tests
        run: dotnet test CloudScribe.sln --no-build --configuration Release --verbosity normal

  build-and-push-docker:
    name: üê≥ Build & Push Docker
    runs-on: ubuntu-latest
    needs: tests  
    
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata (API)
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api
          tags: type=sha,prefix=sha-

      - name: Build and push API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/services/CloudScribe.Notes.API/Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}, ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:latest
          labels: ${{ steps.meta-api.outputs.labels }}

      - name: Extract Docker metadata (Blazor)
        id: meta-blazor
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-blazor
          tags: type=sha,prefix=sha-

      - name: Build and push Blazor
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/web/CloudScribe.Blazor/Dockerfile
          push: true
          tags: ${{ steps.meta-blazor.outputs.tags }}, ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-blazor:latest
          labels: ${{ steps.meta-blazor.outputs.labels }}